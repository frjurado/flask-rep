{% extends 'layout.html' %}


{% block content %}
<div class="dashboard">
  <h2>Dashboard</h2>
  <ul>
    <li><a href="{{ url_for('dash.user_profile', username=current_user.username) }}">Profile</a></li>
    {% if current_user.can(Permission.ADMINISTER) %}
    <li><a href="{{ url_for('dash.user_list') }}">Users</a></li>
    {% endif %}
  </ul>
  {% block dash_content %}

  {% endblock %}
</div>
{% endblock %}
